<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <h1 class="project-title">TODO List</h1>
    <div class="container">
      <div class="navbar">
        <button class="add-list-button">Add List</button>
        <div class="add-list">
          <h3>Add List</h3>
          <div class="list-inputs">
            <label for="title">Title</label>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="List title"
              class="list-input-text"
            />
          </div>
          <div class="title-error-message">
            <!-- <span class="error-message">Error message</span> -->
          </div>
          <div class="list-inputs">
            <label for="description">Description</label>
            <input
              type="text"
              name="description"
              id="description"
              placeholder="List Description"
              class="list-input-text"
            />
          </div>
          <div class="description-error-message"></div>
          <div class="list-inputs">
            <label for="dueDate">Due date</label>
            <input type="date" name="dueDate" id="dueDate" />
            <label for="priority" class="last-input">Priority</label>
            <select name="priority" id="priority">
              <option value="low" selected>Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="dueDate-error-message"></div>
          <div class="list-inputs">
            <div class="list-form-row">
              <button class="save-button">Save</button>
              <button class="cancel-button">Cancel</button>
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <h1>temp</h1>
      </div>
    </div>
  </body>
</html>
