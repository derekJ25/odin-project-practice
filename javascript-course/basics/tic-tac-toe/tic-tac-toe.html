<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css-reset.css" />
    <!-- Google Fonts API: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="tic-tac-toe.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h2>Tic Tac Toe</h2>
      <form onsubmit="event.preventDefault();">
        <label for="playerOne">Player 1</label>
        <input type="text" name="playerOne" id="playerOneName" />
        <label for="playerTwo">Player 2</label>
        <input type="text" name="playerTwo" id="playerTwoName" />
        <button type="submit" id="start-game">Start game</button>
        <button id="restart-game">Restart game</button>
      </form>

      <div class="gameboard"></div>
      <div class="message"></div>
      <div class="results-display"></div>
    </div>

    <!-- Youtube video javascript logic -->
    <!-- <script src="./from yt video/tic-tac-toe.js"></script> -->
    <!-- My own attempt after watching and going through the video -->
    <script src="./personal attempt/tic-tac-toe.js"></script>
  </body>
</html>
