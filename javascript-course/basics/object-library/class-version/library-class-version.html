<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css-reset.css" />
    <!-- Google Fonts API: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="library-class-version.css" />
    <title>Library with class</title>
  </head>
  <body onload="Library.renderLibrary()">
    <h2>Library</h2>
    <div class="user-input">
      <label for="author">Author</label>
      <input type="text" name="author" id="author" placeholder="Author" />
      <label for="title">Title</label>
      <input type="text" name="title" id="title" placeholder="Title" />
      <label for="totalPages">Total pages</label>
      <input
        type="number"
        name="totalPages"
        id="totalPages"
        placeholder="Total Pages"
        min="1"
        max="999"
      />
      <label for="isRead">Has book been read?</label>
      <select name="isRead" id="isRead">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      <button id="addBook">Add book</button>
    </div>

    <div class="library-table">
      <h2>Library of books</h2>
      <table>
        <thead>
          <th scope="col">Author</th>
          <th scope="col">Title</th>
          <th scope="col">Pages</th>
          <th scope="col">Book status</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="message"></div>

    <script src="library-class-version.js"></script>
  </body>
</html>
