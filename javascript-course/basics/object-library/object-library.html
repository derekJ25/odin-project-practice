<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css-reset.css" />
    <!-- Google Fonts API: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="object-library.css" />
    <title>Object library</title>
  </head>
  <body>
    <form id="bookForm" onsubmit="event.preventDefault(); addBookToLibrary();">
      <fieldset>
        <legend>Add book to library</legend>
        <div class="form-author">
          <label for="author">Author</label>
          <input
            type="text"
            id="author"
            name="author"
            placeholder="Author name"
            required
          />
        </div>

        <div class="form-title">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Book title name"
            required
          />
        </div>
        <div class="form-pageno">
          <label for="noOfPages">Number of pages</label>
          <input
            type="number"
            id="noOfPages"
            name="noOfPages"
            min="1"
            max="999"
            value="1"
            placeholder="Enter value between 1 and 999"
            required
          />
        </div>
        <div class="form-read">
          <div>
            <input
              type="radio"
              id="isReadChoice1"
              name="isRead"
              value="true"
              checked
            />
            <label for="isReadChoice1">Yes</label>
            <input
              type="radio"
              id="isReadChoice2"
              name="isRead"
              value="false"
            />
            <label for="isReadChoice2">No</label>
          </div>
        </div>

        <button type="submit">Add book</button>
        <div class="dupe-error"></div>
      </fieldset>
    </form>

    <div class="library-books">
      <h2>Books in library</h2>
      <table class="book-table">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="object-library.js"></script>
  </body>
</html>
