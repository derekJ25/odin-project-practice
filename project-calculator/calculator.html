<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import font from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="display">0</div>
    <div class="container">
      <button class="options" value="clear">AC</button>
      <button class="options" value="negative">+/-</button>
      <button class="options" value="modulus">%</button>
      <button class="operators" value="divide">/</button>

      <button class="operands" value="7">7</button>
      <button class="operands" value="8">8</button>
      <button class="operands" value="9">9</button>
      <button class="operators" value="multiply">*</button>

      <button class="operands" value="4">4</button>
      <button class="operands" value="5">5</button>
      <button class="operands" value="6">6</button>
      <button class="operators" value="subtract">-</button>

      <button class="operands" value="1">1</button>
      <button class="operands" value="2">2</button>
      <button class="operands" value="3">3</button>
      <button class="operators" value="add">+</button>

      <button class="operands zero" value="0">0</button>
      <button class="operands" value="decimal">.</button>
      <button class="operators" value="total">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
