<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import font from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <span class="display">0</span>
    <div class="container">
      <button class="options">AC</button>
      <button class="options">+/-</button>
      <button class="options">%</button>
      <button class="operators">/</button>

      <button class="operands">7</button>
      <button class="operands">8</button>
      <button class="operands">9</button>
      <button class="operators">*</button>

      <button class="operands">4</button>
      <button class="operands">5</button>
      <button class="operands">6</button>
      <button class="operators">-</button>

      <button class="operands">1</button>
      <button class="operands">2</button>
      <button class="operands">3</button>
      <button class="operators">+</button>

      <button class="operands zero">0</button>
      <button class="operands">.</button>
      <button class="operators">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
