<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Material Design Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <!-- Google Fonts API: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Meyer CSS reset -->
    <link rel="stylesheet" href="meyer-css-reset.css" />
    <!-- External CSS -->
    <link rel="stylesheet" href="admin-dashboard.css" />
    <title>Admin dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <!-- TO FIX! -->
          <a href=""
            ><span class="material-symbols-outlined">token</span>
            <span>Dashboard</span></a
          >
        </div>
        <!-- <div class="logo">
          <span class="material-symbols-outlined">token</span>
          <span>Dashboard</span>
        </div> -->
        <div class="actions">
          <div class="action-item">
            <span class="material-symbols-outlined">home</span>
            <span>Home</span>
          </div>
          <div class="action-item">
            <span class="material-symbols-outlined">person</span>
            <span>Profile</span>
          </div>
          <div class="action-item">
            <span class="material-symbols-outlined">mode_comment</span>
            <span>Messages</span>
          </div>
          <div class="action-item">
            <span class="material-symbols-outlined">schedule</span>
            <span>History</span>
          </div>
          <div class="action-item">
            <span class="material-symbols-outlined">task</span>
            <span>Tasks</span>
          </div>
          <div class="action-item">
            <span class="material-symbols-outlined">groups</span>
            <span>Communities</span>
          </div>
        </div>

        <div class="assistance">
          <div class="action-item">
            <span class="material-symbols-outlined">settings</span>
            <span>Settings</span>
          </div>
          <div class="action-item">
            <span class="material-symbols-outlined">help</span>
            <span>Support</span>
          </div>
          <div class="action-item">
            <span class="material-symbols-outlined">verified_user</span>
            <span>Privacy</span>
          </div>
        </div>
      </div>

      <div class="header">
        <div class="top-header">
          <!-- Search icon + search bar + notification + avatar + name -->
          <img src="" alt="" for=" search" />
          <input type="text" name="search" />
          <img src="" alt="" />
          <img src="" alt="" />
          <span>User name</span>
        </div>
        <div class="bottom-header">
          <img src="" alt="" />
          <span>Hi there,</span>
          <span>User name (@username)</span>
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>

      <div class="content">
        <div class="project">
          <h2 class="title">Your projects</h2>
          <div class="project-card">
            <h2 class="project-title"></h2>
            <p class="project-info"></p>
            <img src="" alt="" />
            <img src="" alt="" />
            <img src="" alt="" />
          </div>
        </div>
        <div class="annoucements">
          <h2 class="title">Announcements</h2>
          <h2 class="announcements-title"></h2>
          <p class="announcement info"></p>
        </div>
        <div class="trending">
          <h2 class="title">Trending</h2>
          <img src="" alt="" />
          <span class="user-tag"></span>
          <p class="name"></p>
        </div>
      </div>
    </div>
  </body>
</html>
