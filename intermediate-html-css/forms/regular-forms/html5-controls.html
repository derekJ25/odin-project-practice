    <!-- Exercise 2 -->
    <form>
      <ul>
        <li>
          <label for="max-invite">Select maximum number of invitations</label>
          <input
            type="range"
            id="max-invite"
            name="invitations"
            min="1"
            max="30"
            value="1-"
          />
          <output class="invitation-output" for="max-invite"></output>
        </li>
        <li>
          <button>Submit</button>
        </li>
      </ul>
    </form>
