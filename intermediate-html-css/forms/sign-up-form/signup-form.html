<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts API: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Meyer CSS reset -->
    <link rel="stylesheet" href="meyer-css-reset.css" />
    <!-- External CSS -->
    <link rel="stylesheet" href="signup-form.css" />
    <title>Sign up form</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <img src="bird_2.png" alt="logo.png" />
          <div>LOGO</div>
        </div>
        <div class="photo-credit">
          Photo by
          <a
            href="https://unsplash.com/@sixteenmilesout?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Sixteen Miles Out</a
          >
          on
          <a
            href="https://unsplash.com/photos/white-notebook-on-white-textile-3ZvHsFiZyME?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </div>
      </div>

      <div class="signup-content">
        <div>
          <h2>
            This is not a real online service! You know you need something like
            this in your life to help you realise your deepest dreams. Sign up
            <i>now</i> to get started.
          </h2>
          <h2>You <i>know</i> you want to.</h2>
        </div>
        <div>
          <h2>Let's do this!</h2>
          <form action="" method="post" id="login-form">
            <div>
              <label for="first-name">First Name</label>
              <label for="last-name">Last Name</label>
            </div>
            <div>
              <input
                type="text"
                id="first-name"
                name="first-name"
                placeholder="firstname"
                required
              />
              <input
                type="text"
                id="last-name"
                name="last-name"
                placeholder="lastname"
                required
              />
            </div>
            <div>
              <label for="email">Email</label>
              <label for="phone-no">Phone Number</label>
            </div>
            <div>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="email@gmail.com"
                required
              />
              <input
                type="tel"
                id="phone-no"
                name="phone-no"
                placeholder="0123 456 789"
                required
              />
            </div>
            <div>
              <label for="password">Password</label>
              <label for="confirm-password">Confirm Password</label>
            </div>
            <div>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="password"
                class="error"
                required
              />
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="confirm password"
                class="error"
                required
              />
            </div>
            <div>
              <span class="password-error-message"
                >* Passwords do not match</span
              >
            </div>
          </form>
        </div>
        <div>
          <button type="submit" form="login-form">Create Account</button>
          <span>Already have an account? <a href="">Login</a></span>
        </div>
      </div>
    </div>
    <script src="signup-form.js"></script>
  </body>
</html>
